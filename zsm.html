<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赞赏作者 - 王超泽</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/tou.jpg">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="zsm-body">
    <div class="lang-toggle-wrap">
        <button class="lang-toggle" aria-label="切换语言">EN</button>
    </div>
    <div class="section-content" style="text-align: center; margin-bottom: 3rem;">
        <h1 style="font-size: 2.5rem; margin-bottom: 1rem;" data-i18n="sponsor_title">赞赏作者</h1>
        <p style="color: var(--text-muted);" data-i18n="sponsor_subtitle">感谢您的支持与认可</p>
    </div>

    <div class="zsm-container">
        <div class="zsm-card fade fade1">
            <img src="https://s2.loli.net/2022/11/22/O2A1M9nzqYcG3Cr.jpg" alt="微信赞赏码">
            <h3 data-i18n="sponsor_wechat">微信赞赏</h3>
        </div>
        
        <div class="zsm-card fade fade2">
            <img src="https://s2.loli.net/2022/11/23/6HYFCVGWvSkPX5i.jpg" alt="支付宝收款码">
            <h3 data-i18n="sponsor_alipay">支付宝收款</h3>
        </div>
    </div>

    <a href="index.html" class="zsm-back">
        <i data-lucide="arrow-left"></i>
        <span data-i18n="back_home">返回首页</span>
    </a>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/global.js"></script>
    <script>
        lucide.createIcons();
        // 添加简单的淡入效果
        document.querySelectorAll('.fade').forEach((el, i) => {
            setTimeout(() => {
                el.style.opacity = '1';
                el.style.top = '0';
            }, i * 200);
        });
    </script>
</body>
</html>
